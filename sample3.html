<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EDENZ Job Seekers</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body>


    <div class="container">
		<!-- <div class="col-md-4 col-sm-3 col-xs-3"></div> -->
		<div class="col-md-12 col-sm-12 col-xs-12" align="middle">
			<img src="images/logoLogin.png" style="">
		</div>
		
		
		<div class="col-md-5 col-sm-5 col-xs-5">

		  <form action ="" method="post" class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" name ="password" id = "password" class="form-control" placeholder="Password" required>
			<div class="checkbox">
			  <label>
				<input type="checkbox" value="remember-me">Remember me</input>
			  </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<label> </label>
			<a>Forgot your password?</a>
		  </form>
		  
		</div>
		
		<div class="col-md-2 col-sm-2 col-xs-2" align="middle">
			<img src="images/split.png" style="height:300px;">
		</div>
		
		<div class="col-md-5 col-sm-5 col-xs-5">
		
		  <form action ="" method="post" class="form-signin">
			<h2 class="form-signin-heading">Register</h2>
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" name ="password" id = "password" class="form-control" placeholder="Password" required>
			<label for="rePassword" class="sr-only">Re-Password</label>
			<input type="rePassword" name ="rePassword" id = "rePassword" class="form-control" placeholder="Re-enter Password" required>
			<label> </label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  </form>
		
		</div>

    </div> <!-- /container -->
  </body>
</html>

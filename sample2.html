<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	  <div class="container col-sm-8 col-sm-offset-2">
		<div class="row">
				<h2>My Profile</h2>
		</div>
	
		<form>
			
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="academy">I'm studying at EDENZ in:</label>
				</div>
				<div class="col-sm-5">	
					<select class="form-control" id="academy">
					  <option>NZ ENGLISH ACADEMY</option>
					  <option>NZ TESOL ACADEMY</option>
					  <option>NZ BUSINESS ACADEMY</option>
					  <option>NZ FILM ACADEMY</option>
					  <option>NZ DIGITAL MEDIA ACADEMY</option>
					  <option>NZ HEALTH ACADEMY</option>
					  <option>NZ TECHNOLOGY ACADEMY</option>
					</select>					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="course">Course:</label>
				</div>
				<div class="col-sm-5">	
					<select class="form-control" id="course">
					  <option>GENERAL ENGLISH</option>
					  <option>CERTIFICATE IN ENGLISH LANGUAGE(NZCEL)</option>
					  <option>CERTIFICATE IN ENGLISH LANGUAGE(NZCEL)</option>
					  <option>CERTIFICATE IN ENGLISH LANGUAGE(NZCEL)</option>
					  <option>CERTIFICATE IN ENGLISH LANGUAGE(NZCEL)</option>
					  <option>CERTIFICATE IN ENGLISH LANGUAGE(NZCEL)</option>
					  <option>CERTIFICATE IN TESOL FROM EDENZ TESOL ACADEMY(NZQA)</option>
					  <option>TRINITY CERTIFICATE IN TESOL(ALIGNED NZQA)</option>
					  <option>DIPLOMA IN TESOL FROM EDENZ (NZQA)</option>
					  <option>DIPLOMA IN BUSINESS</option>
					  <option>BACHELOR OF APPLIED MANAGEMENT</option>
					  <option>CERTIFICATE IN APPLIED FILM AND TELEVISION PRODUCTION</option>
					  <option>BACHELOR OF APPLIED ARTS (FILM PRODUCTION)</option>
					  <option>DIPLOMA IN 3D ANIMATION</option>
					  <option>DIPLOMA IN ADVANCED 3D ANIMATION</option>
					  <option>BACHELOR OF APPLIED ARTS (DIGITAL MEDIA PRODUCTION</option>
					  <option>ANIMATION UNLEASHED 3D ANIMATION SHORT COURSE</option>
					  <option>DIPLOMA IN MANAGEMENT (HEALTHCARE)</option>
					  <option>DIPLOMA IN SOFTWARE DEVELOPMENT</option>
					</select>					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="level">Level:</label>
				</div>
				<div class="col-sm-5">	
					<select class="form-control" id="level">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					  <option>6</option>
					  <option>7</option>
					</select>					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="starting-month-year">I started this level in:</label>
				</div>
				<div class="col-sm-3">	
					<select class="form-control" id="starting-month">
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
					</select>					
				</div>
				<div class="col-sm-2">	
					<select class="form-control" id="starting-year">
					<option>2010</option>
					<option>2011</option>
					<option>2012</option>
					<option>2013</option>
					<option>2014</option>
					<option>2015</option>
					<option>2016</option>
					<option>2017</option>
					</select>					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="ending-month-year">Will finish this level in:</label>
				</div>
				<div class="col-sm-3">	
					<select class="form-control" id="ending-month">
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
					</select>					
				</div>
				<div class="col-sm-2">	
					<select class="form-control" id="ending-year">
					<option>2016</option>
					<option>2017</option>
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
					</select>					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="student-id">Student Id:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="student-id" placeholder="700000">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="first-name">First Name:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="first-name" placeholder="First Name">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="last-name">Last Name:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="last-name" placeholder="Last Name">				
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 control-label">
					<label for="address">Address:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="address" placeholder="Address">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="suburb">Suburb:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="suburb" placeholder="Suburb">				
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 control-label">
					<label for="city">City:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="city" placeholder="City">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="postcode">Post Code:</label>
				</div>
				<div class="col-sm-3">	
					<input type="text" class="form-control" id="postcode" placeholder="Post Code">				
				</div>
				<div class="col-sm-2">	
					<label id="postcodefinder"><u><a href="myprofile.html">Find your post code</a></u></label>				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="phone">Mobile Phone:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="phone" placeholder="Mobile Phone">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="email">Email:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="email" placeholder="abc@domain.com">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="visa-status">Visa Status:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="visa-status" placeholder="Student visa">				
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 control-label">
					<label for="employment-status">Employment Status:</label>
				</div>
				<div class="col-sm-5">	
					<input type="text" class="form-control" id="employment-status" placeholder="Working">				
				</div>
			</div><br>
			<div class="row">
				<button type="submit" class="btn btn-primary">Save</button>
			</div><br>
			<div class="row">
				<label id="change-password"><u><a href="myprofile.html">Change Password</a></u></label>
			</div>
		</div>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		</div>
  </body>
</html>
